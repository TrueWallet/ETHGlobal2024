<app-operation-header (onClose)="close()">Deposit</app-operation-header>

<mat-card>

  <mat-card-content>
    <form>
      <mat-form-field appearance="outline" floatLabel="always">
        <mat-label>Amount</mat-label>
        <input matInput type="number" name="amount" [(ngModel)]="depositAmount">
        <div matTextSuffix>ETH</div>
        <mat-hint>Balance: {{nativeBalance$ | async}} ETH</mat-hint>
      </mat-form-field>
      <br>

      <div class="actions">
        <app-loading-button [loading]="loading$ | async" (onClick)="deposit()">
          Deposit
        </app-loading-button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
